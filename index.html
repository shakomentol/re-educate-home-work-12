<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="titlebox">
            <div class="title">
                <h1>CSS Grid Examples</h1>
            </div>
            <div class="pictures-wrapper">
                <div class="picturesbox">
                    <img src="pictures/twitter.png" alt="twitter">
                </div>
                <div class="picturesbox">
                    <img src="pictures/github.png" alt="github">
                </div>
            </div>
        </div>
        <div class="grid-container">
            <div class="block box1">
                Masonry I
            </div>
            <div class="block box2">
                Responsive
            </div>
            <div class="block box3">
                Overlap
            </div>
            <div class="block box4">
                Fluid
            </div>
            <div class="block box5">
                Explicitly Placed
            </div>
            <div class="block box6">
                Negative Space
            </div>
            <div class="block box7">
                Flexieble Breath
            </div>
            <div class="block box8">
                Masonry II
            </div>
            <div class="block box9">
                Masonry III
            </div>
            <div class="block box10">
                Dom order
            </div>
            <div class="block box11">
                Named Tracks
            </div>
        </div>
    </div>
</body>
</html>
